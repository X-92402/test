<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - The Gourmet Garage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-heading">Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');

            // Client-side check for username and password
            if (username === 'techblitz' && password === 'techblitz') {
                // If credentials are correct, redirect to admin dashboard
                window.location.href = 'admin.html';
            } else {
                // If incorrect, show error message
                loginError.style.display = 'block';
                loginError.textContent = 'Username or password is incorrect. Please try again.';
            }
        });
    </script>
</body>
</html>
